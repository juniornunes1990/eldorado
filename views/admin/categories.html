<div class="main-panel">
	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">Categorias</h4>
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="#">
							<i class="flaticon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Categorias</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<div class="d-flex align-items-center">
								<h4 class="card-title">Lista de Categorias</h4>
								<a class="btn btn-primary btn-round ml-auto" href="/admin/categories/create">
									<i class="fa fa-plus"></i>&nbsp;
									Cadastrar Categoria
								</a>
							</div>
						</div>
						<div class="card-body">						
							<div class="table-responsive">
								<table id="add-row" class="display table table-striped table-hover" >
									<thead>
										<tr>
											<th>Nome</th>
											<th>Data</th>
											<th style="width: 10%">Ações</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Nome</th>
											<th>Data</th>
											<th>Ações</th>
										</tr>
									</tfoot>
									<tbody>
										{loop="$categories"}
										<tr>
											<td>{$value.descategory}</td>
											<td>{$value.dtregister}</td>											
											<td>
												<div class="form-button-action">
													<a href="/admin/categories/{$value.idcategory}" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Editar">
														<i class="fa fa-edit"></i>
													</a>
													<a href="/admin/categories/{$value.idcategory}/delete" data-toggle="tooltip" onclick="return confirm('Deseja excluir esse usuário?')" title="" class="btn btn-link btn-danger" data-original-title="Deletar">
														<i class="fa fa-times"></i>
													</a>
												</div>
											</td>
										</tr>
										{/loop}									
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
