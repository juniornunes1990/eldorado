<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">Editar Produto</h4>
                <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="/admin">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/products">Produtos</a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        Editar Produto
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                      <form action="/admin/products/{$product.idproduct}" method="post" enctype="multipart/form-data">
                        <div class="card-header">
                            <div class="card-title">Formulario Editar Produtor</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-lg-4">							
                                    <div class="form-group">
                                        <label for="desproduct">Nome Produto</label>
                                        <input type="text" class="form-control" name="desproduct" id="desproduct" value="{$product.desproduct}">
                                    </div>																
                                </div>		
                                <div class="col-md-6 col-lg-4">							
                                    <div class="form-group">
                                        <label for="vlprice">Pre√ßo</label>
                                        <input type="number" class="form-control" name="vlprice" id="vlprice" step="0.01" value="{$product.vlprice}">
                                    </div>																
                                </div>	
                                <div class="col-md-6 col-lg-4">							
                                    <div class="form-group">
                                        <label for="vlwidth">Largura</label>
                                        <input type="number" class="form-control" name="vlwidth" id="vlwidth" step="0.01" value="{$product.vlwidth}">
                                    </div>																
                                </div>		
                                <div class="col-md-6 col-lg-4">							
                                    <div class="form-group">
                                        <label for="vlheight">Altura</label>
                                        <input type="number" class="form-control" name="vlheight" id="vlheight" step="0.01" value="{$product.vlheight}">
                                    </div>																
                                </div>	
                                <div class="col-md-6 col-lg-4">							
                                    <div class="form-group">
                                        <label for="vllength">Comprimento</label>
                                        <input type="number" class="form-control" name="vllength" id="vllength" step="0.01" value="{$product.vllength}">
                                    </div>																
                                </div>	
                                <div class="col-md-6 col-lg-4">							
                                    <div class="form-group">
                                        <label for="vlweight">Peso</label>
                                        <input type="number" class="form-control" name="vlweight" id="vlweight" step="0.01" placeholder="{$product.vlweight}">
                                    </div>																
                                </div>	
                                <div class="col-md-6 col-lg-4">							
                                    <div class="form-group">
                                        <label for="desurl">URL</label>
                                        <input type="text" class="form-control" name="desurl" id="desurl" placeholder="{$product.desurl}">
                                    </div>																
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-lg-4">							
                                        <div class="form-group">
                                            <label for="desphoto">Foto do Produto</label>
                                            <input type="file" class="form-control" name="file" id="desphoto">
                                        </div>																
                                    </div>
                                    <div class="box">
                                        <img class="img-responsive" id="img-preview" src="{$product.desphoto}" alt="Imagem do Produto">
                                    </div>
                                </div>					
                            </div>
                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn btn-success">Editar Produto</button>
                            <button type="reset" class="btn btn-danger">Cancelar</button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
